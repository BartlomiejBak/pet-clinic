<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">

<body>
<h2>Owner information</h2>
<table class="table table-striped" th:object="${owner}">
    <tr>
        <th>Name</th>
        <td><b th:text="*{firstName + ' ' + lastName}"></b></td>
    </tr>
    <tr>
        <th>Address</th>
        <td th:text="*{address}"/>
    </tr>
    <tr>
        <th>City</th>
        <td th:text="*{city}"/>
    </tr>
    <tr>
        <th>Telephone</th>
        <td th:text="*{phone}"/>
    </tr>
</table>

<a th:href="@{{id}/edit(id=${owner.id})}" class="btn btn-default">Edit Owner</a>
<a th:href="@{{id}/pets/new(id=${owner.id})}" class="btn btn-default">Add new pet</a>

<br/>
<br/>
<br/>
<h2>Pets and Visits</h2>
<table class="table table-striped">
    <tr th:each="pet : ${owner.pets}">
        <td valign="top">
            <dl class="dl-horizontal">
                <dt>Name</dt>
                <dd th:text="${pet.name}"></dd>
                <dt>Birth Date</dt>
                <dd th:text="${#temporals.format(pet.birthday, 'yyyy-MM-dd')}"></dd>
                <dt>Type</dt>
                <dd th:text="${pet.petType}"></dd>
            </dl>
        </td>
        <td valign="top">
            <table class="table-condensed">
                <thead>
                <tr>
                    <th>Visit Date</th>
                    <th>Description</th>
                </tr>
                </thead>
                <tr th:each="visit : ${pet.visits}">
                    <td th:text="${#temporals.format(visit.date, 'yyyy-MM-dd')}"></td>
                    <td th:text="${visit?.description}"></td>
                </tr>
                <tr>
                    <td><a href="@{{ownerId}/pets/{petId}/edit(ownerId=${owner.id},petId=${pet.id})}">
                        Edit pet
                    </a> </td>
                    <td><a href="@{{ownerId}/pets/{petId}/visits/new(ownerId=${owner.id},petId=${pet.id})}">
                        Add visit
                    </a> </td>

                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
